<h1 class="text-center"> Tunes 'N' Reviews</h1>
<p class="text-center"> Find an album. Read a review. </p>

<form class="form-group">
	<input type="text" class="form-control text-center center-block" id="artistName" placeholder="Search Artists..." [(ngModel)]="artistName" name="artistName" (keyup)="searchMusic()">
</form>

<div *ngIf="searchRes">
	<div *ngFor="let artist of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{artist.id}}"> {{artist.name}} </a></h4>
					<div>
						<strong>Genres: </strong>
						<span *ngFor="let genres of artist.genres">{{genres}}, </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
